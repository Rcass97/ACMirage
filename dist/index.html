<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assassin's Creed Mirage</title>
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto&family=Roboto+Condensed&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
</head>

<body style="background-image: url(' ../images/905cbc82d321beea1051babb4b6fc057.png'),
    url('../images/ac-mirage-1663336669221.png'); background-repeat: repeat, no-repeat; background-attachment: fixed;
    background-size: contain, cover; background-position: center;" class="flex flex-col min-h-screen">

    <header class="">
        <nav
            class="flex items-center justify-between flex-wrap bg-gradient-to-b from-[#142B3D] to-black p-6 border-b-2 border-white">
            <div class="flex items-center flex-shrink-0 text-white mr-6 h-auto w-24">
                <img class="object-contain" src="../images/Mirage-Logo.png" alt="Assassin's Creed Mirage Assassin Logo">
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-3xl lg:flex-grow">
                    <a href="index.html"
                        class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-yellow-700 hover:bg-white mr-4 hover:rounded-md">
                        Home
                    </a>
                    <a href="about.html"
                        class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-yellow-700 hover:bg-white mr-4 hover:rounded-md">
                        Game Info
                    </a>
                    <a href="news.html"
                        class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-yellow-700 hover:bg-white mr-4 hover:rounded-md">
                        News
                    </a>
                </div>

                <div>
                    <a href="#"
                        class="inline-block text-3xl px-4 py-2 leading-none border rounded text-white border-white bg-yellow-600 hover:border-transparent hover:text-yellow-700 hover:bg-white mt-4 lg:mt-0">Pre-Order</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex justify-center items-center">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
            <div class="aspect-video">
                <iframe width="792" height="445" src="https://www.youtube.com/embed/9hjico7nYvo?si=xtm6v0i8DpydYyMe"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h2
                    class="text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] text-2xl text-right bottom-2 right-2 mt-4">
                    <span class="bg-black bg-opacity-60 p-2 rounded-md">Watch the Story Trailer &gt;</span>
                </h2>
            </div>

            <div class="aspect-video relative">
                <iframe width="792" height="445" src="https://www.youtube.com/embed/G97lx7orMN8?si=u7TOZ6eICztbyFZw"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h2
                    class="text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] text-2xl text-right bottom-2 right-2 mt-4">
                    <span class="bg-black bg-opacity-60 p-2 rounded-md">Watch the Gameplay Trailer &gt;</span>
                </h2>
            </div>
        </div>
    </main>


    <footer class="bg-gradient-to-b from-black to-[#142B3D] border-t-2 border-white mt-auto">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-4">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="https://www.ubisoft.com/en-us/game/assassins-creed/mirage"
                    class="flex items-center mb-4 sm:mb-0">
                    <img src="../images/ubisoft-logo.png" class="h-16 mr-3" alt="Ubisoft Logo" />

                </a>
                <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">@<a
                        href="https://github.com/Rcass97" class="hover:underline"> Reed Cass</a> // Made using Tailwind
                    CSS</span>
                <a href="https://www.ubisoft.com/en-us/game/assassins-creed/mirage"
                    class="flex items-center mb-4 sm:mb-0">
                    <img src="../images/Mirage-Logo-2.png" class="h-16 mr-3" alt="Assassin's Creed Mirage Logo" />

                </a>
            </div>
        </div>
    </footer>

</html>
